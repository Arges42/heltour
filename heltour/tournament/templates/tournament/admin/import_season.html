{% extends "tournament/admin/custom_edit_workflow.html" %}

{% block content %}
<form action="" method="post">
	{% csrf_token %}
	<div class="aligned">
		<div class="form-row">
			{{ form.spreadsheet_url.label_tag }}
			{{ form.spreadsheet_url }}
		</div>
		<div class="form-row">
			{{ form.season_name.label_tag }}
			{{ form.season_name }}
		</div>
		<div class="form-row">
			{{ form.rosters_only.label_tag }}
			{{ form.rosters_only }}
		</div>
	</div>
	<div class="submit-row">
		<input class="default" value="Import" name="confirm" type="submit">
	</div>
</form>
{% endblock %}
