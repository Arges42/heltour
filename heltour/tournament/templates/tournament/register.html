{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-12 col-md-10 col-lg-8">
		<form action="{% url 'register' %}" method="post">
		    {% csrf_token %}
		    {% bootstrap_field form.lichess_username field_class="input-large" %}
		    {% buttons %}
		        <button type="submit" class="btn btn-primary">Submit</button>
		    {% endbuttons %}
		</form>
	</div>
</div>
{% endblock %}
