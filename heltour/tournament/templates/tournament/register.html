{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-12 col-md-10 col-lg-8">
		<form action="{% url 'register' %}" method="post">
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" value="Submit" />
		</form>
	</div>
</div>
{% endblock %}
