{% extends "base.html" %}
{% load tournament_extras %}

{% block title %}Stats - {{ season.name }} - {{ league.name }}{% endblock %}

{% block nav_tv %}active{% endblock %}

{% block js %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="{% static 'lib/js/chessground.js' %}"></script>
<script src="{% static 'lib/js/jquery-3.1.0.min.js' %}"></script>
<script src="{% static 'lib/js/chess.min.js' %}"></script>
{% endblock %}

{% block content %}
<div class="row row-condensed-xs">
	<div class="col-md-12">
		<div class="well">
			<div class="well-head">
				<h3>Games in Play</h3>
			</div>
			<div class="well-body">
				{% if current_games %}

				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
