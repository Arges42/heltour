{% extends "base.html" %}
{% load bootstrap3 tournament_extras %}

{% block title %}Vote - {{ season.name }} - {{ league.name }}{% endblock %}

{% block content %}
<div class="row row-condensed-xs">
	<div class="col-md-12">
		<div class="well">
			<div class="well-head">
				<h3>Vote</h3>
			</div>
			<div class="well-body">
				{% if username %}Welcome, {{ username }}! Time to vote.{% else %}This url is invalid or expired.{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
