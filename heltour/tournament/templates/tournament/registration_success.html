{% extends "base.html" %}

{% block title %}Registration - {{ season.name }} - {{ league.name }}{% endblock %}

{% block content %}
<div class="row row-condensed-xs">
	<div class="col-md-12">
		<div class="well" id="well-register">
			<div class="well-head">
				<h3>{{ registration_season.name }} Registration (Starts {{ registration_season.start_date.date }})</h3>
			</div>
			<div class="well-body">
				Successfully registered.
			</div>
		</div>
	</div>
</div>
{% endblock %}
